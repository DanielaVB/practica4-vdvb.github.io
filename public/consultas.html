<!doctype html>
<html lang="en">
<head>
    <title>Administración de usuarios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <style>
        .media {
            min-height: 210px;
            background: #FFFFFF;
            border: 1px solid lightgray;
            border-bottom: 1px solid lightgray;
            margin: 1em;
            position: relative;
        }

        div.media-right {
            align-items: flex-start;
            padding-top: 30px;
            padding-bottom: 15px;
            position: absolute;
            right: 10px;
            top: 5px;
        }

        #functionbutton {
            padding: 8px;
            border: 2px;
            margin: 5px;
            display: inline;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-secondary">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="home.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="home.html">Registrarse</a>
            <a class="nav-item nav-link" href="home.html">Login</a>
            <a class="nav-item nav-link" href="#">Administración de usuarios</a>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre de usuario a buscar"
                        aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Buscar usuario</small>
                </div>
            </div>
            <div class="col-4">
                <div class="btn btn-primary">Buscar</div>
            </div>
        </div>

        <div class="row  mt-4" id="lista"></div>

        <nav class="row mt-3 " aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>

    </div>

    <!-- EDITAR -->
    <div class="modal fade" id="edit" tabhome.html="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" name="name" placeholder="Nombre o nombres"
                                    pattern="[a-zA-Z\s]+" minlength="2" maxlength="40" required>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" name="lastname" placeholder="Apellidos"
                                    pattern="[a-zA-Z\s]+" minlength="2" maxlength="40" required>
                            </div>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Contraseña"
                            minlength="8" required>
                        <input type="password" class="form-control" name="confirm-pwd"
                            placeholder="Confirmar contraseña" minlength="8" required>
                        <input type="date" class="form-control" name="birthday" min="1921-01-01" max="2021-02-17"
                            required>
                        <input type="url" class="form-control" name="URL" placeholder="Url de imagen de perfil"
                            minlength="10" required>
                        <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Cerrar</button>
                        <button id="editBtn" type="button" class="btn btn-primary mt-3" data-dismiss="modal">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ELIMINAR -->
    <div class="modal fade" id="delete" tabhome.html="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¿Seguro/a que quiere borrar al usuario?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row">
                            <div class="col-6">
                                <p class="form-control" aria-describedby="helpId" required>
                            </div>
                            <div class="col-6">
                                <p class="form-control" aria-describedby="helpId" required>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Close</button>
                        <button id="deleteBtn" type="button" class="btn btn-danger mt-3" data-dismiss="modal">Borrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/consultas.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
