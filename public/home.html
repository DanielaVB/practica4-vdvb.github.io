</head>

<body>
  <nav class="navbar navbar-expand navbar-dark bg-secondary">
    <div class="nav navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#registro">Registrarse</a>
      <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#login">Login</a>
      <a class="nav-item nav-link" href="consultas.html">Administración de usuarios</a>
    </div>
  </nav>

  <div class="jumbotron">
    <h1 class="display-3">DASW - Práctica 4</h1>
    <p class="lead">Crear una interface web para registro de usuarios</p>
    <hr class="my-2">
    <ol>
      <li>Login</li>
      <li>Registro</li>
      <li>Consultas</li>
    </ol>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="consultas.html" role="button">Ir a administración de usuarios</a>
    </p>
  </div>

  <!-- LOGIN -->
  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
            <div class="form-group">
              <label for="">Correo</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                </div>
                <input type="email" class="col-10 form-control" name="" id="" aria-describedby="helpId"
                  placeholder="Correo registrado">
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="col-10 form-control" name="" id="" aria-describedby="helpId"
                  placeholder="Contraseña">
              </div>
            </div>
            <div class="form-group">
              <div class="controls">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button id="btnLogin" type="button" class="btn btn-primary" data-dismiss="modal" disabled>Login</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                  ¡No tienes cuenta!
                  <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#registro">
                    Registrate aquí.
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- REGISTRO -->
  <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear cuenta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="row">
              <div class="col-6">
                <input type="text" name="" id="" class="form-control" placeholder="Nombre o nombres"
                  aria-describedby="helpId" pattern="[a-zA-Z\s]+" minlength="2" maxlength="40" required>
              </div>
              <div class="col-6">
                <input type="text" name="" id="" class="form-control" placeholder="Apellidos" aria-describedby="helpId"
                  pattern="[a-zA-Z\s]+" minlength="2" maxlength="40" required>
              </div>
            </div>
            <input type="email" name="" id="" class="form-control mt-3" placeholder="Tu correo"
              aria-describedby="helpId" pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
              minlength="5" maxlength="100" required>
            <input type="password" name="" id="" class="form-control mt-3" placeholder="Contraseña"
              aria-describedby="helpId" minlength="8" required>
            <input type="password" name="" id="" class="form-control mt-3" placeholder="Confirmar contraseña"
              aria-describedby="helpId" minlength="8" required>
            <input type="date" class="form-control mt-3" value="aaaa-mmm-dd" name="" id="" min="1921-01-01"
              max="2021-02-17">
            <div class="radioB mt-3 border">
              <div class="form-check">
                <label class="form-check-label ml-3">
                  <input type="radio" class="form-check-input sexoF" name="sexo" id="" value="F" checked>
                  Mujer
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label ml-3">
                  <input type="radio" class="form-check-input sexoM" name="sexo" id="" value="M">
                  Hombre
                </label>
              </div>
            </div>
            <input type="url" name="" id="" class="form-control mt-3" placeholder="Url de imagen de perfil"
              aria-describedby="helpId" minlength="10">
              <br>
              
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="js/home.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    </script>

    </script>

</html>
